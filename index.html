<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Easily save, organize, and access your favorite websites with our intuitive bookmarker tool. Simplify your online browsing experience and keep your top links just a click away!">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/32b721850a.js" crossorigin="anonymous"></script>
    <title>Bookmarker</title>
</head>

<body>
    <header class="container py-5">
        <h1 class="text-center">Bookmarker</h1>
    </header>

    <main>
        <section class="container px-1">
            <section class="px-md-4 px-2 py-3 add-bookmark-section">
                <h2 class="text-center py-3">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <form>
                    <div class="mb-4">
                        <label for="siteName" class="form-label fw-semibold">
                            <i class="fa-solid fa-book-bookmark"></i>
                            Site Name
                        </label>
                        <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <label for="siteURL" class="form-label fw-semibold">
                            <i class="fa-solid fa-link"></i>
                            Site URL
                        </label>
                        <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                    </div>
                    <button type="button" class="d-block mx-auto btn btn-dark submit px-5 mt-4 mb-2">Submit</button>
                </form>
            </section>
        </section>

        <section class=" container px-1 py-4 bg-danger">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th class="fw-semibold" scope="col">Index</th>
                        <th class="fw-semibold" scope="col">Website Name</th>
                        <th class="fw-semibold" scope="col">Visit</th>
                        <th class="fw-semibold" scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">1</td>
                        <td>Mark</td>
                        <td>
                            <button class="btn btn-dark">
                                <i class="fa-solid fa-eye"></i>
                                Visit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-dark">
                                <i class="fa-solid fa-trash-can"></i>
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
